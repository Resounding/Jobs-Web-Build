<template>
  <require from="styles/edit-customer-dialog.css"></require>
  <ai-dialog>
    <ai-dialog-body>
      <form name="edit-customer-dialog" class="ui form">
        <div class="field">
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="ABC Greenhouses" value.bind="customer.name" attach-focus="true" required>
        </div>
        <h4 class="ui dividing header">Address Information</h4>
        <div class="two fields">
          <div class="field">
            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="123 Main St." value.bind="customer.address">
          </div>
          <div class="field">
            <label for="city">City:</label>
            <input type="text" id="city" placeholder="Vineland" value.bind="customer.city">
          </div>
        </div>
        <div class="two fields">
          <div class="field">
            <label for="province">Province:</label>
            <input type="text" id="province" placeholder="ON" value.bind="customer.province">
          </div>
          <div class="field">
            <label for="postal-code">Postal Code:</label>
            <input type="text" id="postal-code" placeholder="L0R 2A3" value.bind="customer.postal_code">
          </div>
        </div>
        <h4 class="ui dividing header">Contact Information</h4>
        <div class="two fields">
          <div class="field">
            <label for="contact">Contact Name:</label>
            <input type="text" id="contact" placeholder="John Doe" value.bind="customer.contact">
          </div>
          <div class="field">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="905 555 1234" value.bind="customer.phone">
          </div>
        </div>
      </form>
    </ai-dialog-body>

    <ai-dialog-footer>
      <button click.trigger="controller.cancel()" class="ui button basic">Cancel</button>
      <button click.trigger="save()" class="ui button primary">Save</button>
    </ai-dialog-footer>
  </ai-dialog>
</template>
